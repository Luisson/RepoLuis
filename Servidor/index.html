<!DOCTYPE html>
<html lang="en">
<head> <meta charset="utf-8"> <title>Formulario</title> </head> 
<body>
  <h3>Realice su pregunta</h3>

  <!--FORMULARIO-->
  <!--El GET se manda, en este caso al mismo servidor en el que está la página-->
  <form method="GET" action="/home/luisson/RepoLuis/Servidor/show">
    Pregunta:
    <!--Nombre del input/parámetro = name-->
    <!--valor del input/parametro = value, el string es lo que aparece en el inicio-->
    <!--Tipo de input = type-->
    <input type="text"   
           name="preg"            
           value="Su pregunta" 
           size="20">
    <!--<input type="text"   
           name="preg2"            
           value="Su pregunta" 
           size="20">-->     
    <p>
    <!--Input tipo Boton, que parece ejecuta el formulario-->
    <input type="submit" value="Enviar">
  </form> 
</body>
</html>
